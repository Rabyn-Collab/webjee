<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>



    <fieldset>
      <legend>Personal Information</legend>


      <form onsubmit="" action="mailto:rabyn900@gmail.com?subject=hello" method="post" enctype="text/plain">

        <p>
          <label for="mail">Email</label>
          <input type="email" id="mail" name="email">
        </p>

        <p>

          <label for="username">UserName</label>
          <input type="text" id="username" name="username">

        </p>

        <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">


        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        </p>
        <p>
        <h3>Select Your Habits</h3>
        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" name="habits" value="dance">


        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" name="habits" value="sing">
        </p>


        <p>
          <label for="date">Date Of Join</label>
          <input type="date" name="date" id="date">
        </p>

        <p>
        <h3>Select Country</h3>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>

        </p>

        <p>
          <textarea placeholder="message" name="msg" id="asa" cols="30" rows="10"></textarea>
        </p>



        <button type="submit">Submit</button>
        <button type="reset">Reset</button>







      </form>



    </fieldset>







  </body>

</html>
